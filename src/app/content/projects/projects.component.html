<mat-card>

  <div class="buttonRow">
    <button class="tagListButton color1bg" *ngFor="let tag of tags" (click)="toggleTag(tag)" [ngClass]="{'tagActive':tag.selected}" mat-raised-button>
      <img [src]="tag.imgPath" />
      <span>{{tag.name}}</span>
    </button>
  </div>
  <mat-expansion-panel *ngFor="let project of projects" class="projPanel" [style.display]="hasTag(project) ? '' : 'none'" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header class="color1bg">
      <mat-panel-title >
        {{project.name}}
      </mat-panel-title>
      <mat-panel-description class="projDesc">
        <img class="pull-right panelImg" *ngFor="let tag of project.tags" [src]="tag.imgPath" />
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{project.desc}}
      <img class="pull-right" [src]="project.imgPath"/>
    </p>
    <p><a href="project.url">{{project.url}}</a></p>
  </mat-expansion-panel>
</mat-card>
